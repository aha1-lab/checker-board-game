<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/board.js"></script>
    <script defer src="./js/app.js"></script>
</head>
<body>
    <div class="banner">
        <h1>Checkers Board Game</h1>
        <div class="dropdown">
            <div class="selections">
                <h4>Player 1 Color</h4>
                <select name="colors"class="color-1">
                </select>
            </div>
            <div class="selections">
                <h4>Player 2 Color</h4>
                <select name="colors"class="color-2">
                </select>
            </div>
            <div class="selections">
                <h4>Game Mode</h4>
                <select name="game-mode"class="game-mode">
                    <option value="0"></option>
                    <option value="2">2 player</option>
                    <option value="1">PC</option>
                </select>
            </div>
        </div>
    </div>


    
    <h2 class="message">Message</h2>

    <div class="wrapper">
        <div class="main">
            <div class="players">
                <div class="player-name">Red Player</div>
                <div class="results">0</div>
            </div>
            <div class="board">
            </div>
            <div class="players">
                <div class="player-name">White Player</div>
                <div class="results">0</div>
            </div>
        </div>
        <div class="winning-banner">
            <div id="win">
                <h1 id="win-content"></h1>
            </div>

        </div>
    </div>
    
    <div class="buttons">
        <button class="button" id="reset">Reset the game</button>
        <button class="button" id="help">help</button>
    </div>

</body>
</html>
